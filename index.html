<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>La Favorite</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Georgia', serif;
      background: repeating-linear-gradient(
        90deg,
        #000 0px,
        #000 33.33vw,
        #444 33.33vw,
        #444 66.66vw,
        #000 66.66vw,
        #000 100vw
      );
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-text {
      font-size: 60px;
      font-style: italic;
      background: linear-gradient(to right, #FFD700, #FFA500, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: shine 4s linear infinite;
    }

    @keyframes shine {
      0% {
        background-position: 0% center;
      }
      100% {
        background-position: 200% center;
      }
    }

    .subtext {
      font-size: 18px;
      color: #dddddd;
      letter-spacing: 1px;
    }

    .instagram-bubble {
      margin-top: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      padding: 20px;
      transition: transform 0.3s;
    }

    .instagram-bubble:hover {
      transform: scale(1.1);
    }

    .instagram-bubble img {
      width: 40px;
      height: 40px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <div class="logo-text">La Favorite</div>
    <div class="subtext">Bijouterie & Parfumerie</div>
  </div>

  <a class="instagram-bubble" href="https://www.instagram.com/lafavoritetours?igsh=MW1hOWYwbXJ4bGg0ZA==" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
  </a>

</body>
</html>
