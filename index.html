<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Favorite</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: repeating-linear-gradient(
        90deg,
        #1a1a1a,
        #1a1a1a 40px,
        #2a2a2a 40px,
        #2a2a2a 80px
      );
      font-family: 'Georgia', serif;
    }
    .container {
      width: 100%;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .logo-text {
      font-family: 'Great Vibes', cursive;
      font-size: 12vw;
      font-style: italic;
      background: linear-gradient(
        120deg,
        #c59d00 0%,
        #ffd700 30%,
        #fff5cc 50%,
        #ffd700 70%,
        #c59d00 100%
      );
      background-size: 300% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: sunlightPass 5s ease-in-out infinite;
      text-shadow: none;
      margin: 0 auto;
      padding: 0 10px;
    }
    @keyframes sunlightPass {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }
    .subtitle {
      font-size: 3.2vw;
      color: #cccccc;
      margin-top: 10px;
    }
    .bubble-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .bubble {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 50%;
      transition: background 0.3s;
    }
    .bubble:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .icon {
      width: 40px;
      height: 40px;
    }
    .info {
      margin-top: 30px;
      font-size: 2.2vw;
      line-height: 1.4;
      font-family: 'Times New Roman', serif;
    }
    .info-box {
      border: 1px solid rgba(204, 204, 204, 0.4);
      border-radius: 12px;
      padding: 12px 18px;
      margin: 15px auto;
      display: inline-block;
      backdrop-filter: blur(5px);
      background: rgba(255, 255, 255, 0.05);
      box-shadow:
        inset 0 0 10px rgba(255, 255, 255, 0.05),
        0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .info-box span, .info-box a {
      font-size: 2vw;
      color: #cccccc;
      -webkit-text-stroke: 0.3px #000000;
      text-decoration: none;
    }
    .info-box a:hover {
      text-decoration: underline;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo-text">La Favorite</div>
    <div class="subtitle">Bijouterie & Parfumerie</div>
    <div class="bubble-container">
      <a href="https://www.instagram.com/lafavoritetours?igsh=MW1hOWYwbXJ4bGg0ZA==" target="_blank" class="bubble">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="icon">
      </a>
      <a href="https://www.facebook.com/share/1BchCJmxUQ/?mibextid=wwXIfr" target="_blank" class="bubble">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="icon">
      </a>
      <a href="mailto:sarl.juliafavorite@gmail.com" class="bubble">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Email" class="icon">
      </a>
    </div>
    <div class="info">
      <div class="info-box">
        <span>Bijoux de créateurs</span><br>
        <span>Accessoires</span><br>
        <span>Parfums d'exception</span>
      </div>
      <br>
      <div class="info-box">
        <a href="https://maps.google.com/?q=20+rue+du+change+37000+Tours" target="_blank">
          20 rue du change, 37000 Tours
        </a><br>
        Téléphone: <a href="tel:0247665650">02.47.66.56.50</a><br>
        Portable: <a href="tel:0683366716">06.83.36.67.16</a>
      </div>
    </div>
  </div>
</body>
</html>
