<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Favorite</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: repeating-linear-gradient(
        90deg,
        #1a1a1a,
        #1a1a1a 40px,
        #2a2a2a 40px,
        #2a2a2a 80px
      );
      font-family: 'Georgia', serif;
    }
    .container {
      width: 100%;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .logo-text {
      font-family: 'Great Vibes', cursive;
      font-size: 12vw; /* taille responsive */
      font-style: italic;
      background: linear-gradient(to right, #d4af37, #fff8dc, #d4af37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
      margin: 0 auto;
      padding: 0 10px;
    }
    .subtitle {
      font-size: 5vw;
      color: #cccccc;
      margin-top: 10px;
    }
    .insta-bubble {
      margin-top: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 50%;
      display: inline-block;
      transition: background 0.3s;
    }
    .insta-bubble:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .insta-icon {
      width: 40px;
      height: 40px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo-text">La Favorite</div>
    <div class="subtitle">Bijouterie & Parfumerie</div>
    <a href="https://www.instagram.com/lafavoritetours?igsh=MW1hOWYwbXJ4bGg0ZA==" target="_blank" class="insta-bubble">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="insta-icon">
    </a>
  </div>
</body>
</html>
