<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>La Favorite</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: url('fond.jpg') center/cover no-repeat;
      font-family: 'Cinzel', serif;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5); 
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 24px;
      padding: 10px 20px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      background-color: rgba(0, 0, 0, 0.3);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
      border-radius: 8px;
      margin: 8px 0;
    }

    p.info {
      font-size: 14px;
      padding: 5px 10px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 6px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
      margin: 4px 0;
    }

    .contact a {
      color: white;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    .icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .icon img {
      width: 28px;
      height: 28px;
    }

    .icon.email {
      bottom: 90px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Bijoux de créateurs</h1>
    <h1>Accessoires</h1>
    <h1>Parfums d'exception</h1>

    <p class="info">
      <a href="https://maps.google.com/?q=20 rue du change 37000 Tours" target="_blank">
        20 rue du Change, 37000 Tours
      </a>
    </p>
    <p class="info contact">
      Téléphone : <a href="tel:0247665650">02 47 66 56 50</a><br>
      Portable : <a href="tel:0683366716">06 83 36 67 16</a>
    </p>
  </div>

  <!-- Facebook Icon -->
  <div class="icon">
    <a href="https://www.facebook.com/share/1BchCJmxUQ/?mibextid=wwXIfr" target="_blank">
      <img src="facebook-icon.png" alt="Facebook">
    </a>
  </div>

  <!-- Email Icon -->
  <div class="icon email">
    <a href="mailto:Sarl.juliafavorite@gmail.com">
      <img src="email-icon.png" alt="Email">
    </a>
  </div>
</body>
</html>
